name: Deploy to Locaweb via FTP

on:
  push:
    branches:
      - main  # O deploy ocorre quando há push na branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Deploy via FTP
        uses: locaweb/ftp-deploy@1.0.0  # Ação de deploy via FTP
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          localDir: './Onmicare'  # Certifique-se de que esse caminho está correto
          remoteDir: '/home/onmicare1/'  # Caminho remoto no servidor FTP
          options: '-r'  # Forçar recursão para enviar subdiretórios

name: Deploy to Locaweb via FTP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy via FTP
        uses: actions/upload-artifact@v3
        with:
          path: ./dist  # Ajuste o caminho para o diretório de saída do build
          artifact-name: deno-app
      - name: Deploy artifact to FTP
        uses: ./.github/workflows/ftp-deploy.yml
        with:
          host: ${{ secrets.FTP_HOST }}
          user: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist  # Ajuste o caminho para o diretório de saída do build
          remote-dir: /home/onmicare1/
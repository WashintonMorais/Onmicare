<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://kit.fontawesome.com/7517304509.js" crossorigin="anonymous"></script>    
    <title>Onmicare Depilação a Laser</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">     
    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome (para os ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
<header>
    <section>
        <div class="contato">
            <div class="contato-item">
                <a href="https://maps.google.com/?cid=9956671637787965555">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Av. Julião Arbex, 28 - Apto 5 - Centro, Três Corações - MG, 37410-109</span>
                </a>
            </div>
            <div class="contato-item">
                <a href="whatsapp://send?phone=5535988740679">
                    <i class="fa-brands fa-whatsapp"></i>
                    <span>(55) 35 98874 0679</span>
                </a>
            </div>
            <div class="contato-item">
                <a href="mailto:onmicarelaser@gmail.com.br">
                    <i class="fa-regular fa-envelope"></i>
                    <span>onmicarelaser@gmail.com.br</span>
                </a>
            </div>
        </div>
    </section> 
</header> 

<!-- HEADER PRINCIPAL -->
<section>
  <div class="header-content">
    <div class="logo" onclick="irParaPaginaInicial()">
        <img src="img/Logoonmicare.png" alt="Logo da OnMicare">
    </div>
    <div class="title" onclick="irParaPaginaInicial()">
        <h1>Michele Sales</h1>
        <h2>Estética Avançada</h2>
    </div>
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass search-icon" style="color: #484848;"></i>
            <input type="text" id="busca" placeholder="Pesquisar tratamento" oninput="buscarTratamento()">
        </div>       
    </div>
</section>

<section>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo ou nome do site, fixado à esquerda -->
        <div class="title-2" onclick="irParaPaginaInicial()">
          <h1>OnMiCare</h1>
          <h2>VOCÊ AOS MEUS CUIDADOS</h2>
        </div>
        
        <!-- Span para mostrar a seleção -->
        <span id="conteudo-selecionado" class="nav-link"></span>
  
        <!-- Botão de colapso para telas pequenas -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Itens da Navbar -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="exibir-servicos" onclick="atualizarConteudo('SERVIÇOS')">
                <i class="fa-solid fa-filter"></i> SERVIÇOS
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="quemSomosButton" onclick="atualizarConteudo('Quem Somos')">
                Quem Somos
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="nossaTecnologiaButton" onclick="atualizarConteudo('Tecnologias')">
                Tecnologias
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="nossosServicosButton" onclick="atualizarConteudo('Serviços')">
                Serviços
              </button>
            </li>
            <li class="nav-item">
              <button class="btn btn-link nav-link" id="botaoAgendar" onclick="atualizarConteudo('AGENDAR')">
                <i class="fa-regular fa-calendar"></i> AGENDAR
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </section>   

  <div id="formulario-container"></div>
  <!-- ÁREA DINÂMICA -->
  <div class="container">
    <div class="linha-selecao">
        <!-- Seleção do Serviço -->
        <span id="servico-selecionado" class="nav-link">Selecione um Serviço</span> 
        <!-- Separador visual ou funcional, se necessário -->
        <span> > </span>
        <!-- Seleção da Categoria -->
        <span id="categoria-selecionada" class="nav-link">Selecione uma Categoria</span>
    </div>
    <!-- Lista de serviços -->
    <div id="servicos-container" class="opcoes-servicos"></div>
  </div>

<!-- OUTRAS SEÇÕES -->
<section>
    <div class="home">
        <div class="barra-filtros">
            <button onclick="irParaPaginaInicial()">
                <i class="fa-solid fa-house"></i>
            </button>
            <!-- Ícone e texto inicial para o Serviço -->
            <span id="servico-atual" class="filtro-selecionado">Selecione um Serviço</span>

            <!-- Ícone e texto inicial para a Categoria -->
            <span id="categoria-atual" class="filtro-selecionado">Selecione uma Categoria</span>

            <!-- Botão de Filtros / Limpar Filtros -->
            <button onclick="limparFiltros()" class="btn-limpar-filtros">
                <i class="fa-solid fa-filter-circle-xmark"></i> Filtros
            </button>

            <!-- Botões de ordenação -->
        <div class="barra-ordenacao">             
            <button onclick="ordenarProdutos('az')">
                <i class="fa-solid fa-arrow-down-a-z"></i></button>
            <button onclick="ordenarProdutos('za')">
                <i class="fa-solid fa-arrow-down-z-a"></i></button>
            <button onclick="ordenarProdutos('maior-preco')">
                <i class="fa-solid fa-arrow-down-9-1"></i></button>
            <button onclick="ordenarProdutos('menor-preco')">
                <i class="fa-solid fa-arrow-down-1-9"></i></button>
        </div>

        </div>
        <!-- Vitrine produtos por categoria -->
        <div class="homevitrine vitrine" id="homevitrine">

</div>  
      <!-- Conteúdo da vitrine -->
    <!-- Lista de categorias -->
    <div id="categorias-container" class="opcoes-categorias"></div>
        <!-- Lista de cardProduto -->
        <div id="produtos-container" class="opcoes-produtos"></div>
         <!-- cardDetalhe Produto -->       
        <div id="produto" class="produto"></div>
    </div>
</section>
<section>
    <div class="custom-styles">
    <div class="h-decor"></div>
    <div id="content"></div> <!-- Local onde será inserido o conteúdo -->
</div>
</section>

<footer>
    <div id="rodape-container" class="rodape-container">
      <div id="coluna-titulos" class="coluna-titulos"></div>
      <div id="coluna-conteudo" class="coluna-conteudo" style="display: none;"></div>
    </div>
  </footer>

<script src="app.js"></script>
<script src="appodape.js"></script>
<script src="appagendamento.js"></script>
<script src="paginas.js"></script>
<!-- Bootstrap JS (necessário para o toggle do navbar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
